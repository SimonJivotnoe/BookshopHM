    <form method="POST" action="index.php?page=registrationctrl">

        </div>

            <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>

        </div>
        <input type="submit" name="registration" value="submit" class="btn btn-success" disabled/>
    </form>
